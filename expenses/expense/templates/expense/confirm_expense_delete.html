{% extends 'layout.html' %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
<h2>Delete Expense</h2>

<p>Are you sure you want to delete: <strong>{{ expense.title }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="color:white; background:red; padding:8px;">Delete</button>
</form>

<br>
<a href="{% url 'expense_list' %}">Cancel</a>
{% endblock %}
