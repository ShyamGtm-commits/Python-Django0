{% extends 'layout.html' %}

{% block title %}Expense Form{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Update Expense,Add Expense" }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
</form>

<a href="{% url 'expense_list' %}">Back to List</a>
{% endblock %}
