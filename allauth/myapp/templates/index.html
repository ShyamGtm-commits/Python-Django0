{% extends "base.html" %}

{% block content %}
    <h1>Home Page</h1>
    
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}!</p>
        <a href="{% url 'secret' %}" class="btn btn-primary">Secret Page</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'account_signup' %}" class="btn btn-outline-primary">Sign Up</a>
    {% endif %}
{% endblock %}
