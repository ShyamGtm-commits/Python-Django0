{% extends 'layout.html' %}

{% block content %}
<h2 class="title">Delete Task</h2>

<p>Are you sure you want to delete <b>{{ task.title }}</b>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
